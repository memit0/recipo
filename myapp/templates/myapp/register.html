{% load static %}
<link rel="stylesheet" href="{% static 'myapp/style.css' %}">
{% block content %}
  <div class="register-container">
    <h2>Register</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'myapp:login' %}">Login</a></p>
  </div>
{% endblock %}
