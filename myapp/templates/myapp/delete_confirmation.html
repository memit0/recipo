{% extends 'myapp/base.html' %}

{% block content %}
<h1>Confirm Deletion</h1>
<p>Are you sure you want to delete this {{ type }}: <strong>{{ object }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'myapp:recipes' %}">Cancel</a>
</form>
{% endblock %}
