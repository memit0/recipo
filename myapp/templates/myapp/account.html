{% extends 'myapp/base.html' %}

{% block content %}
<h1>Account</h1>

{% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}!</p>
    <p><a href="{% url 'myapp:register' %}">Logout</a></p>
{% else %}
    <p>You are not logged in. Please <a href="{% url 'myapp:login' %}">login</a> or <a href="{% url 'myapp:register' %}">register</a>.</p>
{% endif %}

{% endblock %}
